<!doctype html>
<html lang="en-US">
  <head>
    <link href="styles/style.css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
  </head>
  <body>
    <h1>Welcome to my test page</h1>
    <p id="introducing">Now introducing...</p>
    <h2>Basketball cat</h2>
    <img src="images/cat.jpg" alt="A cute cat playing basketball">
    <p>This cat likes</p>
    <ul>
      <li>
        <a href="https://fi.wikipedia.org/wiki/Michael_Jordan">
          Michael Jordan
        </a>
      </li>
       <li>
        <a href="https://fi.wikipedia.org/wiki/LeBron_James">
          Lebron James
        </a>
      </li>
       <li>
        <a href="https://fi.wikipedia.org/wiki/Stephen_Curry">
          Stephen Curry
        </a>
      </li>
    </ul>
    <h3>Stats</h3>
    <table>
      <tr>
        <th>Player</th>
        <th>Country</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Michael Jordan</td>
        <td>USA</td>
        <td>50 Points</td>
      </tr>
      <tr>
        <td>Lebron James</td>
        <td>USA</td>
        <td>45 Points</td>
      </tr>
      <tr>
        <td>Stephen Curry</td>
        <td>USA</td>
        <td>38 Points</td>
      </tr>
    </table>
    <h1>Nested div elements</h1>
    <div id="container">
      <div>div1</div>
      <div>div2</div>
      <div>div3</div>
    </div>
    <h1>Forms</h1>
    <form action="https://jastpa.utugit.fi/cats/order.html" method="get">
      <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="personname" />
      </p>
      <p>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" />
      </p>
      <p>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </p>  
      <p class="button">
        <button type="submit">Send message</button>
      </p>      
    </form>
  </body>
</html>
